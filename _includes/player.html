{% raw %}
<div id="global-player" class="p2">
  <pre>{{ player.playing.user.username }} - {{ player.playing.title }}</pre>
  <pre>{{ player.currentTime }}</pre>
  <button v-on="click: player.playPause(player.tracks, player.i)">
    <svg v-icon="'play'"></svg>
    <svg v-icon="'pause'"></svg>
  </button>
  <button v-on="click: player.previous()">
    <svg v-icon="'previous'"></svg>
  </button>
  <button v-on="click: player.next()">
    <svg v-icon="'next'"></svg>
  </button>
</div>
{% endraw %}
