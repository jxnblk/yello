---
title: Yello
---

<div class="container-col-10 center p2 mb4">

  <!--
  <h1>
    <a href="{{ site.baseurl }}{{ page.url }}"> {{ page.title }} </a>
  </h1>
  -->

  {% raw %}

    <div v-component="soundcloud" v-src="'http://soundcloud.com/jxnblk/sets/nyc-so-far'">
      <div class="h4 bold nav nav-light" style="min-height:512px">
        <a href="#!"
          class="fade-in fade-in-repeat"
          v-repeat="track: tracks"
          v-on="click: playPause($index)"
          v-transition
          v-class="active: player.currentTrack == track">
            {{ track.user.username }} - {{ track.title }}
        </a>
      </div>
      <pre>{{ user.username }} - {{ title }}</pre>
    </div>


  {% endraw %}

  <script>
    document.body.bodyBg = 'bg-yellow';
  </script>

</div>
